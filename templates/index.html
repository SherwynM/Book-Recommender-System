<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommendation System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
  <link rel="icon" href="{{ url_for('static', filename='img/logo.jpg') }}" type="image/jpeg">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <a href="#">HOME</a>
    </div>
    <div class="navbar-center">
      <span class="navbar-title">Nutfly</span>
    </div>
  </nav>
  <section>
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>
    <div class="star star6"></div>
    <div class="star star7"></div>
    <div class="star star8"></div>
    <div class="content">
      <p class="my-title">Book Recommendation System</p>


      <div class="search-container">
        <form action="/" method="POST" class="dropdown">
          <input type="text" id="search-input" name="query" class="search-input" placeholder="Search for a book..." autocomplete="off">
          <div id="search-dropdown" class="search-dropdown">
            {% for book in book_names %}
              <a href="#" class="dropdown-item">{{ book }}</a>
            {% endfor %}
          </div>
          <button type="submit" class="search-button">Search</button>
        </form>
      </div>
      <div class="similar">
        <p>Books similar to {{quotes}}{{val}}{{quotes}}</p>
      </div>
      <!--Carousel -->
      <div class="recommendations">
        <div class="recommendation-carousel">
          {% if book_set and poster %}
            {% for book, url in book_set|zip(poster) %}
              <div class="recommendation-item">
                <img src="{{ url }}" alt="{{ book }}" />
                <p>{{ book }}</p>
              </div>
            {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
